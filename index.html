<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Mannda's weather app</title>
  </head>
  <body>
    <div class="container">
      <header>
        <form class="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            class="search-input"
          />
          <input type="submit" value="Search" class="search-btn" />
        </form>
      </header>
      <main>
        <div class="app-data">
          <div>
            <h1 class="current-location">Paris</h1>
            <p class="current-weather">
              Sunday 13:49, moderate rain
              <br />
              Humidity: <strong>87%</strong> , Wind: <strong>7.2km/h</strong>
            </p>
          </div>
          <div class="temp-container">
            <div class="weather-icon">⛅</div>
            <div class="current-temp">22</div>
            <div class="temp-unit">°C</div>
          </div>
        </div>
      </main>

      <footer>
        This project was coded by
        <a href="https://github.com/qmannda" target="_blank">Mannda Qinisile</a>
        and it is open sourced on
        <a href="https://github.com/qmannda/MQ-weather-app" target="_blank"
          >GitHub</a
        >, and hosted on
        <a href="https://www.netlify.com/" target="_blank">Netlify</a>
      </footer>
    </div>
  </body>
</html>
